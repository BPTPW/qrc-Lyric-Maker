<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>qrc逐字歌词制作</title>
<script>
		function split(){
            document.getElementById('lrcList').innerHTML = ''
            
			let text = document.getElementById('lrcText').value
			
			let line = text.split(/[\n]/)
			
			for(let j=0;j<line.length;j++){
				let nowLine = line[j]
                
				let lineTmp = new Array()
                let enTmp = null;
                
                addText(true,null)
                
                for(let i=0;i<nowLine.length;i++){
                    let nowText = nowLine.substr(i,1)
                    
                    if(nowText.charCodeAt()>=32 && nowText.charCodeAt()<=125){
                        if(enTmp == null){
                                enTmp = nowText
                            }else{
                                enTmp = enTmp + nowText
                            }
                        if(nowText == ' '){
                            lineTmp.push(enTmp)
                            addText(false,enTmp)
                            enTmp = null
                        }
                    }else{
                        if(enTmp!=null){
                            lineTmp.push(enTmp)
                            addText(false,enTmp)
                            enTmp = null
                        }
                        lineTmp.push(nowText)
                        addText(false,nowText)
                    }
                }
                if(enTmp != null){
                    lineTmp.push(enTmp)
                    addText(false,enTmp)
                }
                //console.log(lineTmp)
			}
		}
    function addText(lineStart,text){
        let lrcList = document.getElementById('lrcList')
        let ele = document.createElement('a')
        ele.className = 'aLyric'
        ele.innerHTML = text
        if(lineStart){
            let br = document.createElement('br')
            lrcList.appendChild(br)
            
            ele.name = 'lineStart'
        }
        lrcList.appendChild(ele)
    }
	</script>
</head>
<body>
    <textarea id="lrcText"></textarea>
    <button onClick="split();">split</button>
    <div id="lrcList">
        <a>asdsad</a>
    </div>
</body>
</html>
